<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GUESS THE CORRECT NUMBER<br>(From 1 - 100)</h1>
        <p>You have 3 attempts to guess the right number.</p>

        <div id="wrapper">
            <form action="" class="form">
                <label for="guess-field" id="guess">Guess a number</label>
                <input type="text" id="guess-field" class="guessfield" placeholder="....." onkeydown="return /[0-9]/.test(event.key) || event.key === 'Delete' || event.key === 'Backspace' || event.key === 'ArrowLeft' || event.key === 'ArrowRight'">
                <input type="submit" id="sub" value="Submit Guess" class="guess-sumbit">
            </form>
        </div>

        <div class="resultpress">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastresult">3</span></p>
            <p class="loworhigh"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
